<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vazifa-11. Chat</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main-mini.css">
</head>
<body>
  <header class="wrapper wrapper-header">

    <div class="container container-header">

      <h4 class="profile-name">mark zuckerberg</h4>

      <a href="#"><img src="./img/close.svg" alt="Close"></a>

    </div><!-- container -->

  </header><!-- wrapper -->
  <div class="wrapper wrapper-body">

    <div class="container container-line-top">

      <h5 class="date">
        today
      </h5>
      <div class="line-top"></div>

    </div><!-- container -->

    <div class="container container-left container-message">

      <p class="time">10:53</p>
      <p class="message">Hi, Zafar! I made a new design for Messenger App.</p>

    </div><!-- container-left -->

    <div class="container container-right container-message">

      <p class="time">10:57</p>
      <p class="message">Yo! Send it to my assistant and we'll rewiev it during the year.</p>
      
    </div><!-- container-right -->

    <div class="container container-left container-message">

      <p class="time">11:03</p>
      <p class="message">But Mark...</p>

    </div><!-- container-left -->

    <div class="container container-right container-block">

      <p class="message">You were blocked by the user.</p>
      
    </div><!-- container-right -->

    <div class="container container-line-bottom">

      <div class="line-bottom"></div>

    </div><!-- container-line -->

    <div class="container container-input">

      <input type="text" class="input-message" placeholder="Enter your message">

      <a href="#" class="btn-send">send</a>
    </div> <!-- container-input -->

  </div><!-- wrapper-body -->
</body>
</html>
